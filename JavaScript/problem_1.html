<script>
/* Multiples of 3 and 5 */

function ruleMatchedNumber( num )
{
    if( ( num % 3 ) == 0 ){
	return num;
    }
    if( ( num % 5 ) == 0 ){
	return num;
    }
    return 0;
}

startOfCount = 1;
belowTarget = 1000;

sumResult = 0;
for( var i = startOfCount ; i < belowTarget ; i++ ){
    sumResult = sumResult + ruleMatchedNumber( i );
}

alert( sumResult );

</script>
