<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

<script>

// 回文数ならtrueを返す。回文数でないならfalseを返す。
function isPalindrome( num ){

    var targetString = String( num );
    var reversedString = targetString.split("").reverse().join("");

    if( targetString == reversedString ){
	return true;
    }
    return false;
}


// 1x1 ~ 999x999の範囲なので、探索範囲は1x1~1x999, 2x2~2x999, 3x3~3x999.... 999x999~999x999 とする

var searchMaxNumber = 999;
var palindoromes = new Array();

for( var x = 1 ; x <= searchMaxNumber ; x++ ){
    for( var y = x ; y <= searchMaxNumber ; y++ ){
	var multi = x * y;
	if( isPalindrome( multi ) == true ){
	    palindoromes.push( multi );
	}
    }
}

alert( Math.max.apply(null, palindoromes ) );

</script>
</body>
</html>
